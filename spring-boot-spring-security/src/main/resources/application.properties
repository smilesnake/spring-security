spring.application.name=spring-boot-spring-security

# --- {Server}
server.port=80
server.servlet.context-path=/spring-boot-spring-security
server.sessionTimeout=28000
server.error.whitelabel.enabled=false
# --- { Logging}
logging.level.DEBUG
logging.level.com.smilesnake=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security= INFO


# --- {devtools}
spring.devtools.restart.enabled: true
# --- {database}
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security_demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# --- {mybatis}
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.smilesnake.domain.mapper

spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
